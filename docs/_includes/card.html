{% for game in site.data.projects.games %}
<div class="col-lg-6 col-md-12 col-sm-12 justify-content-center my-3">
    <div class="card">
        <img class="card-img-top" src="{{ site.baseurl }}/assets/Images/{{game.image}}" alt="{{ site.baseurl }}/assets/Images/{{game.title}}">
        <div class="card-body d-flex flex-column">
            <div>
                <h5 class="card-title">
                    {{ game.title }}
                </h5>
                <hr class="hr-card">
            </div>
            <div class="row">
                <div class="my-2 col-12 icon-card">
                    {% if game.unity %}
                        <i class="fab fa-unity icon-card"></i>
                    {% endif %}

                    {% if game.desktop %}
                        <i class="fas fa-desktop icon-card"></i>
                    {% endif %}

                    {% if game.mobile %}
                        <i class="fas fa-mobile-alt icon-card"></i>
                    {% endif %}

                    {{ game.language }}
                </div>
            </div>
            <div>
                <p class="card-text">
                    {{ game.description }}
                </p>
            </div>
            <div class="mt-auto"><a href="{{ game.path }}" class="btn">Acesse</a></div>
        </div>
    </div>
</div>
{% endfor %}
