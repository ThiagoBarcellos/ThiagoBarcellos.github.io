{% assign prop = include.type %}
{% if prop == null %}
{% assign prop = site.data.default.card[0] %}
{% endif %}

<div class="col-lg-4 col-md-12 col-sm-12 justify-content-center my-3">
    <div class="card">
        <img class="card-img-top" src="{{ site.baseurl }}/assets/images/{{prop.image}}"
            alt="{{ site.baseurl }}/assets/images/{{prop.title}}">
        <div class="card-body d-flex flex-column">
            <div>
                <h5 class="card-title">
                    {{ prop.title }}
                </h5>
                <hr class="hr-card">
            </div>
            <div class="row">
                <div class="my-2 col-12 icon-card">
                    {% if prop.unity %}
                    <i class="fab fa-unity icon-card"></i>
                    {% endif %}

                    {% if prop.desktop %}
                    <i class="fas fa-desktop icon-card"></i>
                    {% endif %}

                    {% if prop.mobile %}
                    <i class="fas fa-mobile-alt icon-card"></i>
                    {% endif %}

                    {{ prop.language }}
                </div>
            </div>
            <div>
                <p class="card-text">
                    {{ prop.description }}
                </p>
            </div>
            <div class="mt-auto"><a href="{{ prop.path }}" class="btn">Acesse</a></div>
        </div>
    </div>
</div>
